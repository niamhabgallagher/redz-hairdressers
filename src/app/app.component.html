<ion-app>
  <ion-split-pane when="md" contentId="main">
    <ion-menu 
     type="overlay"
     side="start"
     contentId="main"
     menuId="m1">
      <ion-content>
        <ion-list >
          <ion-item *ngFor="let pages of menuItems" [routerLink]="pages.url" routerDirection="forward">
            <ion-label>{{ pages.title }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
